<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TAP22</title>
    <meta name="description" content="Авторизация через Telegram виджет">
    <link rel="shortcut icon" href="/tap_logo_website.jpg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border-radius: 20px;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .status {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/tap_logo_website.jpg" alt="TAP22 Logo">
        </div>
        <h1>TAP22</h1>
        <div class="status">
            Сайт успешно развернут на Jino хостинге!<br>
            Домен: testing.tap-22.ru
        </div>
        <div class="telegram-widget">
            <p>Telegram виджет будет доступен после настройки Node.js сервера</p>
            <a href="#" class="btn">Войти через Telegram</a>
        </div>
    </div>
</body>
</html>
